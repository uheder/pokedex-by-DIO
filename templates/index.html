{% extends "layout.html" %}

{% block body %}
    <section class="content">
        <ol class="pokemons">
            {% for pokemon in pokemons %}
                <li>
                {{pokemon.name}}
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ pokemon["id"] }}.svg" alt="{{pokemon.name}}">
                </li>
            {% endfor %}
        </ol>
    </section>

{% endblock %}
